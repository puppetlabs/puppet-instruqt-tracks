   # Introduction
  Bolt is an open source orchestration tool that automates the manual work it takes to maintain your infrastructure, helping you to complete ad hoc tasks remotely on a large number of targets. For example, you can use Bolt to patch and update systems, troubleshoot servers, deploy applications, and stop and restart services. Whether your goal is to quickly and easily troubleshoot ad hoc issues or deploy apps across your infrastructure, this is the first step to take to get there.

  In this lab, you'll learn:
    - What Bolt is and when to use it.
    - How to install Bolt.
    - How to verify that your installation works as expected.
    - How to run Bolt commands to update the NTP service on target nodes to keep their clocks synchronized.


   ## Prerequisites
   - Linux command line experience is helpful but not required.
   - NTP service familiarity is helpful but not required.

