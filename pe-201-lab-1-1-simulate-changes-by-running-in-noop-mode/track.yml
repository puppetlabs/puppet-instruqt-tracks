description: |-
  ## Introduction

  In this lab, you will simulate a Puppet run by running Puppet in no-op ("no operation" or "do nothing") mode to understand how Puppet remediates drift and keeps your systems in their desired state.

  Running Puppet in no-op mode is useful for reviewing your changes so that you can push your Puppet code and data to production in a safe, controlled, and manageable way.

  You will:

  - Cause drift by making a breaking change to a Puppet component (the `pxp-agent` or the uninstaller script).
  - Run Puppet with the `--noop` parameter to simulate a Puppet run without making changes to the system.
  - Run Puppet normally to fix the drift you caused.

  ## Prerequisites

  None

