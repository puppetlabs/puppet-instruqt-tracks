title: 'PE401 Lab 1.0: Use PDK to Create and Test a New Module'
teaser: Use PDK to create, test, and validate a new module and a new class.
description: |-
  ## Introduction

  In this lab scenario, the app team at your company has just developed a web server service (software) called **NGINX**, which has been deployed manually to several test nodes. Now you must create a module to configure and manage it across your company's fleet.

  In this lab, you will:

  - Explore the current state of your test nodes and produce Puppet code that will help you to develop your module.

  - Create, test, and validate a new module and a new class by using **Puppet Development Kit (PDK)**. With PDK, you save time by not having to write any boilerplate code.

  - Use the Puppet code that you obtained to manage the resources for the NGINX package and service. Then, use PDK to validate the code's syntax and style before running a unit test to ensure your code compiles and functions as expected.

  ## Prerequisites
  None

  ## Technical recommendations

