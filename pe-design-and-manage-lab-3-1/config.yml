version: "3"
containers:
- name: guac
  image: gcr.io/instruqt/guacamole
  shell: /bin/bash
  ports:
  - 8080
  memory: 1024
virtualmachines:
- name: winagent
  image: kmo-instruqt/winagent-pe201-lab-2-1
