- name: puppet
  image: kmo-instruqt/puppet-pe201-lab-2-1
  shell: /bin/bash
  machine_type: n1-highcpu-16
- name: gitea
  image: kmo-instruqt/gitea-pe201-lab-2-1
  shell: /bin/bash
  machine_type: n1-standard-4
